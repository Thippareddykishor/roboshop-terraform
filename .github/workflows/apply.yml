name: Terraform apply
on: [workflow_dispatch]
jobs:
  Terraform-init:
    runs-on: [self-hosted]
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: Terraform init
        run:  |    
          terrafrom init -backend-config=env-dev/state.tfvars
