grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:  
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - grafana-dev.kommanuthala.store
    path: /
    tls:
    - secretName: grafana-general-tls
      hosts:
      - grafana-dev.kommanuthala.store
  
prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    hosts: 
        - prometheus.dev.kommanuthala.store
    tls:
    - secretName: prometheus-general-tls
      hosts:
        - prometheus.dev.kommanuthala.store
  prometheusSpec:
    additionalScrapeConfigs: 
    - job_name: 'ec2-nodes'
      kubernetes_sd_configs:
        - role: node
          filters:
            - name: "tag:monitor"
              values: ["true"]
    - job_name: 'ec2-nodes1'
      ec2_sd_configs:
        - region: us-east-1
          port: 9100
          filters:
            - name: "tag:monitor"
              values: ["true"]
