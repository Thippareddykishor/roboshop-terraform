---
daemonset:
  extraEnvs: []
  secretMounts: []
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/*roboshop-shipping*.log  # Replace with your specific container's log path
        processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
              - logs_path:
                  logs_path: "/var/log/containers/"
        - drop_event:
            when:
              not:
                equals:
                  kubernetes.labels.component: "shipping"
        multiline.type: pattern
        multiline.pattern: "^[0-9][0-9][0-9][0-9]"
        multiline.negate: true
        multiline.match: after
      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
        - drop_event:
            when:
              or:
                - equals:
                    kubernetes.labels.component: "shipping"
      output.logstash:
        hosts: 'elastic-stack-internal1.kommanuthala.store:5044'